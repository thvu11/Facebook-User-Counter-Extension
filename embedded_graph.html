<!DOCTYPE html>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="embedded_graph.js"></script>

<style>
html, body {
    margin: 0;
    border: 0;
    padding: 0;
    display: block;
    width: 100vw;
    height: 100vh;
    background: white;
    color: black;
}
h1 {
    height: 50px;
    font-size: 20px;
}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Dashboard Facebook User Analysis</h1>
    <br>
    <div class="btn-group mr-2">
        <a id="export_btn" class="btn btn-sm btn-outline-secondary btn-primary" href="#">Download</a>
    </div>
    <br>
    <div>
    <canvas class="my-4 w-100" id="myChart" width="900" height="100"></canvas>
    </div>
    <br>
    <div>
        <p>Most people online <span id="most_online" style="color:blue">0</span></p>
        <p>Online time <span id="online_time" style="color:blue">-</span></p>
    </div>
</body>
</html>
